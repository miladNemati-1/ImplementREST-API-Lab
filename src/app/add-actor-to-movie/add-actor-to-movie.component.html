<label>Movie</label>
<select #movie placeholder="movie" class= "form-select"multiple>
  <option  *ngFor="let movie of moviesDB" name="movie" [value]="movie._id">{{ movie.title }}</option>
</select>

<label>Actor</label>
<select #actor  name="actor" placeholder="actor" class= "form-select"multiple >
  <option *ngFor="let actor of actorsDB"  [value]="actor._id">{{ actor.name }}</option>
</select>


<button type="submit" class="btn btn-primary"(click)="onAddActor(movie.value, actor.value)">Add actor to movie</button>
